<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Site</title>
<meta name="description" content="common-meta">
<link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.css}" rel="stylesheet" />
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

</head>
<body>
    <div>
        <!-- header -->
        <div layout:replace="~{fragments/header::header}"></div>
        <!-- header end -->

        <!-- contents -->
        <div layout:fragment="contents"></div>
        <!-- contents end -->

        <!-- footer -->
        <div layout:replace="~{fragments/footer::footer}"></div>
        <!-- footer end -->

    </div>

</html>
